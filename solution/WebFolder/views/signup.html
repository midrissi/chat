<div class="col-md-6 col-md-offset-3"> <p class="login-box-msg">Signup</p> <div> <div class="alert alert-{{msg.type}}" ng-repeat="msg in messages" role="alert" ng-bind-html="sce.trustAsHtml(msg.html)"></div> </div> <form ng-submit="signup(user)"> <div class="form-group has-feedback"> <input type="text" ng-model="user.firstname" class="form-control" ng-disabled="disabled" placeholder="Firstname (optional)"> <span class="glyphicon glyphicon-user form-control-feedback"></span> </div> <div class="form-group has-feedback"> <input type="text" ng-model="user.lastname" class="form-control" ng-disabled="disabled" placeholder="Latsname (optional)"> <span class="glyphicon glyphicon-bookmark form-control-feedback"></span> </div> <div class="form-group has-feedback"> <label>Avatar</label> <div class="row avatars"> <div class="col-md-4 avatar" ng-repeat="a in avatars" ng-click="user.avatar = a.value" ng-class="{selected: user.avatar == a.value}"> <img class="center-block" ng-src="{{img_folder + a.src}}"> </div> </div> </div> <div class="form-group has-feedback"> <input type="text" ng-model="user.username" class="form-control" ng-disabled="disabled" placeholder="Username (required)"> <span class="glyphicon glyphicon-envelope form-control-feedback"></span> </div> <div class="form-group has-feedback"> <input type="password" ng-model="user.password" class="form-control" ng-disabled="disabled" placeholder="Password (required)"> <span class="glyphicon glyphicon-lock form-control-feedback"></span> </div> <div class="row"> <div class="col-xs-12"> <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="disabled">Signup</button> </div> </div> </form> <p> Already have an account? <a href="#/login">Signin</a> </p> </div>
